      - ./cloud-agent/startup.sh:/home/indy/startup.sh
    networks:
      - aries-playground-nw
  data4Life-user.webhook:
    image: igrantio/aries-webhook-interceptor:0.1
    container_name: data4Life-user.webhook
    ports:
      - 8082:8080
    networks:
      - aries-playground-nw
  travel-company.localhost:
